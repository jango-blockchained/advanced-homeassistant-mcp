site_name: Home Assistant MCP
site_description: Bridge the gap between AI assistants and your smart home
site_author: jango-blockchained
site_url: https://jango-blockchained.github.io/advanced-homeassistant-mcp
site_dir: site/advanced-homeassistant-mcp

repo_name: jango-blockchained/advanced-homeassistant-mcp
repo_url: https://github.com/jango-blockchained/advanced-homeassistant-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICK_START_SCENARIOS.md
  - Tools:
      - Complete Reference: TOOLS_REFERENCE.md
      - Smart Features: SMART_FEATURES.md
  - Development:
      - Implementation: IMPLEMENTATION_SUMMARY.md
  - Additional Resources:
      - Microphone Setup: MICROPHONE_PERMISSIONS.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jango-blockchained/advanced-homeassistant-mcp
