site_name: Claude Desktop
site_url: https://your-username.github.io/your-repo-name
repo_url: https://github.com/your-username/your-repo-name

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true

nav:
  - Home: index.md
  - Usage: usage.md
  - API: api.md
  - Configuration:
    - Claude Desktop Config: claude_desktop_config.md
    - Cline Config: cline_config.md
  - Getting Started:
    - Overview: getting-started.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Docker Setup: getting-started/docker.md
    - Quick Start: getting-started/quickstart.md
  - API Reference:
    - Overview: api/index.md
    - Core API: api.md
    - SSE API: api/sse.md
    - Core Functions: api/core.md
  - Tools:
    - Overview: tools/tools.md
    - Device Management:
      - List Devices: tools/device-management/list-devices.md
      - Device Control: tools/device-management/control.md
    - History & State:
      - History: tools/history-state/history.md
      - Scene Management: tools/history-state/scene.md
    - Automation:
      - Automation Management: tools/automation/automation.md
      - Automation Configuration: tools/automation/automation-config.md
    - Add-ons & Packages:
      - Add-on Management: tools/addons-packages/addon.md
      - Package Management: tools/addons-packages/package.md
    - Notifications:
      - Notify: tools/notifications/notify.md
    - Events:
      - Event Subscription: tools/events/subscribe-events.md
      - SSE Statistics: tools/events/sse-stats.md
  - Development:
    - Overview: development/development.md
    - Best Practices: development/best-practices.md
    - Interfaces: development/interfaces.md
    - Tool Development: development/tools.md
    - Testing Guide: testing.md
  - Architecture: architecture.md
  - Contributing: contributing.md
  - Troubleshooting: troubleshooting.md
  - Examples:
    - Overview: examples/index.md
  - Roadmap: roadmap.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jango-blockchained/homeassistant-mcp
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/jangoblockchained/homeassistant-mcp
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

