version: '3.8'

services:
  # MCP Server - Development mode with hot reload
  homeassistant-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeassistant-mcp-dev
    restart: unless-stopped
    environment:
      - PORT=${PORT:-7123}
      - NODE_ENV=development
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - HASS_HOST=${HASS_HOST:-http://host.docker.internal:8123}
      - HASS_TOKEN=${HASS_TOKEN}
    ports:
      - "${PORT:-7123}:${PORT:-7123}"
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./logs:/app/logs
    networks:
      - homeassistant-mcp-network
    env_file:
      - .env
      - .env.development
    command: ["sh", "-c", "npm run build:all && node dist/http-server.js"]

volumes:
  logs:
  audio-data:

networks:
  homeassistant-mcp-network:
    driver: bridge
